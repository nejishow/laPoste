  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <img class="mx-2" src="../../../assets/logo.png" width="50" alt="La poste logo" />

    </div>
    <div class="col-sm-12 col-md-5 card p-5 border-info">
      <h4>Connection</h4>
      <div class="form-group">
        <div class="form-group">
          <label class="form-check-label small font-italic font-weight-bold">Votre email</label>
          <input id="email" [(ngModel)]="email" type="text" class="form-control" placeholder="ashraf@laPoste.dj" />
        </div>
        <div class="form-group">
          <label class="form-check-label small font-italic font-weight-bold">Votre mot de passe</label>
          <input id="password" [(ngModel)]="password" type="password" class="form-control"
            placeholder="123@Passer" />
        </div>
        <div class="form-group d-flex">
          <button *ngIf="!isLoading" class="btn btn-group btn-outline-warning text-primary" (click)="submit()">
            Connection
          </button>
          <button *ngIf="isLoading" class="btn btn-group btn-outline-warning text-primary" disabled>
            <mat-spinner diameter=30></mat-spinner>
          </button>
        </div>
      </div>
      <span class="text-danger bg-white rounded-pill text-center">{{error}}</span>
    </div>
  </div>
